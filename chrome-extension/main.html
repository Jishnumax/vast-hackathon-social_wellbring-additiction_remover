<!DOCTYPE html>
<html>
    <head>
        <title>noAddict</title>
    </head>
    <body>
        <script type="text/javascript" src="noAlert.js"></script>
        <h1>noAddict - The site blocker</h1>
        <table>
            <tr>
                <td>Site URL</td>
                <td><input type="text" id="site_url"></td>
            </tr>

            </tr>
        </table>
        <br>
        Time: 20s
